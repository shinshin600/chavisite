<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>גלריה | חוי שיינברגר</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>

  <header class="main-header">
    <div class="logo-container">
      <img src="logo.png" alt="לוגו חוי שיינברגר">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">דף הבית</a></li>
        <li><a href="about.html">אודות</a></li>
        <li><a href="services.html">שירותים</a></li>
        <li><a href="gallery.html" class="active">גלריה</a></li>
        <li><a href="testimonials.html">המלצות</a></li>
        <li><a href="contact.html">צור קשר</a></li>
      </ul>
    </nav>
  </header>

  <section class="gallery-section">
    <h2>גלריית רגעים</h2>
    <div class="gallery-carousel">
      <button class="carousel-arrow left">&#10094;</button>
      <div class="carousel-track">
        <img src="images/gallery1.jpg" alt="רגע מהגלריה 1">
        <img src="images/gallery2.jpg" alt="רגע מהגלריה 2">
        <img src="images/gallery3.jpg" alt="רגע מהגלריה 3">
        <img src="images/gallery4.jpg" alt="רגע מהגלריה 4">
        <img src="images/gallery5.jpg" alt="רגע מהגלריה 5">
      </div>
      <button class="carousel-arrow right">&#10095;</button>
    </div>
  </section>
  
  <footer class="main-footer">
    <p>© כל הזכויות שמורות לחוי שיינברגר</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const track = document.querySelector('.carousel-track');
      const slides = Array.from(track.children);
      const btnPrev = document.querySelector('.carousel-arrow.left');
      const btnNext = document.querySelector('.carousel-arrow.right');
      let current = Math.floor(slides.length / 2);

      function update() {
        slides.forEach((img, idx) => img.classList.toggle('active', idx === current));
        const slideWidth = slides[0].offsetWidth + 20;
        const offset = -current * slideWidth + (track.parentElement.offsetWidth - slideWidth) / 2;
        track.style.transform = `translateX(${offset}px)`;
      }

      update();

      btnPrev.addEventListener('click', () => {
        if (current > 0) {
          current--;
          update();
        }
      });

      btnNext.addEventListener('click', () => {
        if (current < slides.length - 1) {
          current++;
          update();
        }
      });

      window.addEventListener('resize', update);
    });
  </script>


</body>
</html>
