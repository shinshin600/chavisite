<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>גלריה | חוי שיינברגר</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>

  <header class="main-header">
    <div class="logo-container">
      <img src="logo.png" alt="לוגו חוי שיינברגר">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">דף הבית</a></li>
        <li><a href="about.html">אודות</a></li>
        <li><a href="services.html">שירותים</a></li>
        <li><a href="gallery.html" class="active">גלריה</a></li>
        <li><a href="testimonials.html">המלצות</a></li>
        <li><a href="contact.html">צור קשר</a></li>
      </ul>
    </nav>
  </header>

  <section class="gallery-section">
    <h2>גלריית רגעים</h2>
    <div class="gallery-carousel">
      <div class="carousel-track">
        <img src="images/gallery1.jpg" alt="רגע מהגלריה 1">
        <img src="images/gallery2.jpg" alt="רגע מהגלריה 2">
        <img src="images/gallery3.jpg" alt="רגע מהגלריה 3">
        <img src="images/gallery4.jpg" alt="רגע מהגלריה 4">
        <img src="images/gallery5.jpg" alt="רגע מהגלריה 5">
      </div>
      <button class="carousel-btn prev">&#10094;</button>
      <button class="carousel-btn next">&#10095;</button>
    </div>
  </section>
  
  <footer class="main-footer">
    <p>© כל הזכויות שמורות לחוי שיינברגר</p>
  </footer>

  <script>
    const track = document.querySelector('.carousel-track');
    const items = document.querySelectorAll('.carousel-track img');
    const prevBtn = document.querySelector('.carousel-btn.prev');
    const nextBtn = document.querySelector('.carousel-btn.next');

    let index = 0;

    function updateCarousel() {
      track.style.transform = `translateX(-${index * 100}%)`;
    }

    prevBtn.addEventListener('click', () => {
      index = (index - 1 + items.length) % items.length;
      updateCarousel();
    });

    nextBtn.addEventListener('click', () => {
      index = (index + 1) % items.length;
      updateCarousel();
    });
  </script>

</body>
</html>
